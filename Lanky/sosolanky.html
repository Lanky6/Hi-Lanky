							<li style="display:none;"><img src="image/search_mark/1_wangye_google.gif" /></li>

						<form id="from_google" style="display:none" action="https://www.google.com/search" target="_blank" method="get">

					  </form>

						</form>

							<input class="button" type="submit" value="Search" onMouseOver="this.style.opacity='1'" onMouseOut="this.style.opacity='0.7'" />

	<script>
			var search = document.getElementById("search");
			var formbox = document.getElementById('from_box');
			var forms = formbox.getElementsByTagName("form");
			var ul =
				search.getElementsByTagName("ul")[0];
			var li =
				ul.getElementsByTagName("li");
			var length =
				li.length;
			li[0].onclick = function() {
				for (var i = 1; i < length; i++) {
					li[i].style.display =
						"block";
				}
			}
			var n = 0; //第一个显示表单的位置
			for (var i = 1; i < length; i++) {
				li[i].onclick = function(a) {
					return function() {
						//交换显示的html内容
						var temp = li[0].innerHTML;
						li[0].innerHTML = this.innerHTML;
						this.innerHTML = temp;
						for (var j = 1; j < length; j++) {
							li[j].style.display =
								"none";
						}
						//交换表单的显示
						//						alert(li[0].innerHTML.substring(37,7));
						//						alert(li[0].innerHTML.indexOf('baidu'));
						hidden_from(); //隐藏表单
						if (li[0].innerHTML.indexOf('baidu') > 0) {
							document.getElementById('from_baidu').style.display = 'block';
						} else if (li[0].innerHTML.indexOf('google') > 0) {
							document.getElementById('from_google').style.display = 'block';
						} else if (li[0].innerHTML.indexOf('bing') > 0) {
							document.getElementById('from_bing').style.display = 'block';
						} else if (li[0].innerHTML.indexOf('yandex') > 0) {
							document.getElementById('from_yandex').style.display = 'block';
						} else if (li[0].innerHTML.indexOf('sougou') > 0) {
							document.getElementById('from_sougou').style.display = 'block';
						} else if (li[0].innerHTML.indexOf('360') > 0) {
							document.getElementById('from_360').style.display = 'block';
						} else if (li[0].innerHTML.indexOf('csg') > 0) {
							document.getElementById('from_csg').style.display = 'block';
						} else if (li[0].innerHTML.indexOf('lookao') > 0) {
							document.getElementById('from_lookao').style.display = 'block';
						} else if (li[0].innerHTML.indexOf('miji') > 0) {
							document.getElementById('from_miji').style.display = 'block';
						} else if (li[0].innerHTML.indexOf('dogedoge') > 0) {
							document.getElementById('from_dogedoge').style.display = 'block';
						} else if (li[0].innerHTML.indexOf('yahoo') > 0) {
							document.getElementById('from_yahoo').style.display = 'block';
						} else if (li[0].innerHTML.indexOf('duckduckgo') > 0) {
							document.getElementById('from_duckduckgo').style.display = 'block';
						} else if (li[0].innerHTML.indexOf('chinaso') > 0) {
							document.getElementById('from_chinaso').style.display = 'block';
						} else if (li[0].innerHTML.indexOf('yandexru') > 0) {
							document.getElementById('from_yandexru').style.display = 'block';
						}
						//						alert(this.innerHTML);
						//						forms[n].style.display = "none";
						//						forms[a].style.display = "block";
						//						n = a;
					}
				}(i);
				li[i].onmouseover = function() {
					this.style.border =
						"#7fb80e 1px solid";
					this.style.background =
						"#f2eada";
				}
				li[i].onmouseout =
					function() {
						this.style.border = "0px";
						this.style.background = "inherit";
					}
			}
 
			//隐藏搜索框表单的函数
			function hidden_from() {
				for (var j = 0; j < forms.length; j++) {
					forms[j].style.display = "none";
				}
			}
		</script>
